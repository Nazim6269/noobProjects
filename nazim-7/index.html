<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>form-project</title>
  </head>
  <body>
    <form>
      <div>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" required placeholder="first name" />
      </div>
      <div>
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" required placeholder="last name" />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <div>
        <label for="age">Age</label>
        <input type="number" id="age" required min="18" max="54" />
      </div>
      <div>
        <label for="date">Date</label>
        <input
          type="date"
          id="date"
          required
          min="2022-06-10"
          max="2022-06-20"
        />
      </div>
      <div>
        <label for="cricket">Cricket</label>
        <input type="checkbox" id="cricket" />
        <label for="football">Football</label>
        <input type="checkbox" id="football" />
      </div>
      <div>
        Gender:
        <input type="radio" id="male" name="gender" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" />
        <label for="female">Female</label>
      </div>
      <div>
       <label for="eye-color">Eye Color:</label>
       <select name="eye-color" id="eye-color">
        <option value="black" label="black"></option>
        <option value="green" label="green"></option>
        <option value="red" label="red"></option>
       </select>
      </div>
      <div>
        <label for="file">File</label>
        <input type="file" id="file">
       </div>
       <div>
        <label for="phone">phone</label>
        <input type="tel" id="phone">
       </div>
       <div>
        <label for="url">URL:</label>
        <input type="url" id="url">
       </div>
       <div>
        <label for="color">Color:</label>
        <input type="color" id="color">
       </div>
       <div>
        <label for="text-area">Comment</label>
        <textarea name="" id="text-area"></textarea>
       </div>
      <input type="submit" value="Submit Form" />
      <input type="reset" value="Reset Form" />
    </form>
  </body>
</html>
